<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - ShopHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .wishlist-gradient {
            background: linear-gradient(135deg, #ffedd5 0%, #fed7aa 100%);
        }
        .wishlist-item:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-shopping-bag text-orange-500 text-3xl"></i>
                    <span class="text-3xl font-bold text-gray-800">ShopHub</span>
                </div>

                <div class="flex items-center justify-end space-x-8 flex-1">
                    <nav class="hidden lg:flex space-x-8">
                        <a href="index.html" class="text-gray-700 hover:text-orange-500 font-medium">Home</a>
                        <a href="shop.html" class="text-gray-700 hover:text-orange-500 font-medium">Shop</a>
                        <a href="new-arrivals.html" class="text-gray-700 hover:text-orange-500 font-medium">New Arrivals</a>
                        <a href="deals.html" class="text-gray-700 hover:text-orange-500 font-medium">Deals & Offers</a>
                        <a href="contact.html" class="text-gray-700 hover:text-orange-500 font-medium">Contact</a>
                    </nav>

                    <div class="flex items-center space-x-6">
                        <button class="text-gray-700 hover:text-orange-500">
                            <i class="fas fa-search text-xl"></i>
                        </button>
                        <button class="relative text-gray-700 hover:text-orange-500">
                            <i class="fas fa-shopping-cart text-xl"></i>
                            <span class="absolute -top-2 -right-2 bg-orange-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-semibold">3</span>
                        </button>
                        <button class="relative text-orange-500">
                            <i class="fas fa-heart text-xl"></i>
                            <span class="absolute -top-2 -right-2 bg-orange-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-semibold">5</span>
                        </button>
                        <button class="hidden md:block px-6 py-2 border-2 border-gray-800 text-gray-800 rounded-lg hover:bg-gray-800 hover:text-white transition-colors font-medium">
                            Login
                        </button>
                        <button class="hidden md:block px-6 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-colors font-medium">
                            Register
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="wishlist-gradient py-12">
        <div class="container mx-auto px-6">
            <div class="max-w-4xl mx-auto text-center">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">Your Wishlist</h1>
                <p class="text-xl text-gray-700">Save your favorite items for later</p>
            </div>
        </div>
    </section>

    <!-- Wishlist Section -->
    <section class="py-12">
        <div class="container mx-auto px-6">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-gray-900">Saved Items (5)</h2>
                <div class="flex space-x-4">
                    <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors font-medium">
                        Share Wishlist
                    </button>
                    <button class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors font-medium">
                        Clear All
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                <!-- Wishlist Item 1 -->
                <div class="bg-white rounded-xl shadow-sm overflow-hidden wishlist-item transition-all duration-300">
                    <div class="relative">
                        <div class="h-48 bg-gradient-to-br from-purple-100 to-pink-100 overflow-hidden">
                            <img src="https://images.unsplash.com/photo-1592286927505-ed303e3d0eef?w=400" 
                                 alt="iPhone 15" 
                                 class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                        </div>
                        <button class="absolute top-4 right-4 w-10 h-10 bg-white rounded-full shadow-md flex items-center justify-center text-red-500 hover:bg-red-50 transition-colors">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                    <div class="p-5">
                        <span class="inline-block px-3 py-1 bg-orange-100 text-orange-600 text-xs font-semibold rounded-full mb-3">
                            Electronics
                        </span>
                        <h3 class="text-lg font-semibold text-gray-900 mb-3">iPhone 15 Pro Max</h3>
                        <div class="flex items-center mb-2">
                            <span class="text-yellow-400 text-sm">★★★★★</span>
                            <span class="text-gray-600 text-xs ml-2">(245)</span>
                        </div>
                        <div class="flex items-center justify-between mt-4">
                            <span class="text-2xl font-bold text-gray-900">₹79,999</span>
                            <div class="flex space-x-2">
                                <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors font-medium">
                                    <i class="fas fa-shopping-cart"></i>
                                </button>
                                <button class="px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-colors font-medium">
                                    Buy Now
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Wishlist Item 2 -->
                <div class="bg-white rounded-xl shadow-sm overflow-hidden wishlist-item transition-all duration-300">
                    <div class="relative">
                        <div class="h-48 bg-gradient-to-br from-blue-100 to-purple-100 overflow-hidden">
                            <img src="https://images.unsplash.com/photo-1608043152269-423dbba4e7e1?w=400"
